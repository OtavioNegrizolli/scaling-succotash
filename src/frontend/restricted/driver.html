<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/vehicle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Transports</title>
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <i class="fas fa-truck"></i>
                    <a href="/veiculos">Ve√≠culo</a>
                </li>
                <li>
                    <i class="fas fa-user-secret"></i>
                    <a href="/motoristas">Motoristas</a>
                </li>
            </ul>
        </nav>
        <button id="logout">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </aside>

    <main>
        <form>
            <a href="/motoristas" class="as-btn"><i class="fas fa-arrow-left"></i>Lista</a>
            <div class="row">
                <div class="form-group" style="max-width: 25%;">
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id" inputmode="number" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <span class="help-text"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" inputmode="number" maxlength="14">
                    <span class="help-text"></span>
                </div>
                <div class="form-group">
                    <label for="cnh">Letra CNH</label>
                    <select name="cnh" id="cnh">
                        <option value="" selected disabled>Selecione</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="A/B">A/B</option>
                        <option value="A/C">A/C</option>
                        <option value="A/D">A/D</option>
                        <option value="A/E">A/E</option>                        
                    </select>
                    <span class="help-text"></span>
                </div>
            </div>
            <div class="row centralized">
                <button type="submit">Salvar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>
    <script type="module" src="/assets/js/driver.js"></script>
</body>

</html>
