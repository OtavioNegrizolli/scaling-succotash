<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/vehicle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />
    <title>Transports</title>
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <i class="fas fa-truck"></i>
                    <a href="/veiculos">Veículo</a>
                </li>
                <li>
                    <i class="fas fa-user-secret"></i>
                    <a href="/motoristas">Motoristas</a>
                </li>
                <li>
                    <i class="fas fa-route"></i>
                    <a href="/trajetos">Trajetos</a>
                </li>
            </ul>
        </nav>
        <button id="logout">Sair <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </aside>

    <main>
        <form>
            <a href="/trajetos" class="as-btn"><i class="fas fa-arrow-left"></i>Lista</a>
            <div class="row">
                <div class="form-group" style="max-width: 25%;">
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id" inputmode="number" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                    <span class="help-text"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="origin">Cidade Origem</label>
                    <input type="text" name="origin" id="origin">
                    <span class="help-text"></span>
                </div>
                <div class="form-group">
                    <label for="detination">Cidade Destino</label>
                    <input type="text" name="detination" id="detination" inputmode="number">
                    <span class="help-text"></span>
                </div>
                <div class="form-group">
                    <label for="ditance">Distância(KM)</label>
                    <input type="text" name="ditance" id="ditance" inputmode="number">
                    <span class="help-text"></span>
                </div>
                <div class="form-group">
                    <label for="time">Tempo Médio(Horas)</label>
                    <input type="text" name="time" id="time" inputmode="number">
                    <span class="help-text"></span>
                </div>
            </div>
            <div class="row centralized">
                <button type="submit">Salvar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>
    <script type="module" src="/assets/js/driver.js"></script>
</body>

</html>
